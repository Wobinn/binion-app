<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="manifest" href="manifest.json">
    <title>Binion Scrapbook</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.8/dist/web/static/pretendard.css" />
    <style>
        :root {
            --font-family: 'Pretendard Variable', -apple-system, BlinkMacSystemFont, system-ui, Roboto, sans-serif;
            
            /* --- 라이트 모드 (Pure & Soft Fade) --- */
            --bg-image: 
                radial-gradient(circle at 50% 0%, rgba(124, 111, 216, 0.12) 0%, transparent 70%),
                linear-gradient(180deg, #fcfdff 0%, #f3f4f6 100%);
            --bg-color: #f8f9fa;

            /* 유리 질감 */
            --glass-bg: rgba(255, 255, 255, 0.75);
            --glass-border: rgba(255, 255, 255, 0.8);
            --glass-shadow: 
                0 10px 30px rgba(0, 0, 0, 0.06),
                0 4px 6px rgba(0, 0, 0, 0.02),
                inset 0 1px 0 rgba(255, 255, 255, 0.9);
            --glass-blur: blur(15px) saturate(120%);

            --text-primary: #1f2937;
            --text-secondary: #6b7280;
            --accent-color: #6366f1;
            --accent-gradient: linear-gradient(135deg, #6366f1, #818cf8);
            --folder-color: #818cf8;
            --logo-gradient: linear-gradient(to right, #6366f1, #a5b4fc);

            --toggle-bg: rgba(200, 200, 200, 0.2);
            --toggle-indicator: #ffffff;

            --sync-color: #d1d5db;
            --sync-active: #6366f1;
            
            --dropdown-hover: rgba(99, 102, 241, 0.08);
        }

        [data-theme="dark"] {
            /* --- 다크 모드 (Deep & Calm Fade) --- */
            --bg-image: 
                radial-gradient(circle at 50% -20%, rgba(99, 102, 241, 0.15) 0%, transparent 60%),
                linear-gradient(180deg, #0f1117 0%, #050505 100%);
            --bg-color: #050505;

            /* 다크 유리 */
            --glass-bg: rgba(20, 22, 30, 0.7); 
            --glass-border: rgba(255, 255, 255, 0.1); 
            --glass-shadow: 
                0 20px 40px rgba(0, 0, 0, 0.6),
                0 8px 16px rgba(0, 0, 0, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.15);
            --glass-blur: blur(20px) saturate(140%);

            --text-primary: #f3f4f6;
            --text-secondary: #9ca3af;
            --accent-color: #818cf8;
            --accent-gradient: linear-gradient(135deg, #818cf8, #6366f1);
            --folder-color: #6366f1;
            --logo-gradient: linear-gradient(to right, #818cf8, #c7d2fe);

            --toggle-bg: rgba(255, 255, 255, 0.1);
            --toggle-indicator: #818cf8;
            
            --sync-color: #374151;
            --sync-active: #818cf8;
            
            --dropdown-hover: rgba(255, 255, 255, 0.1);
        }

        /* --- 공통 스타일 --- */
        .glass-panel {
            background: var(--glass-bg);
            backdrop-filter: var(--glass-blur);
            -webkit-backdrop-filter: var(--glass-blur);
            border: 1px solid var(--glass-border);
            box-shadow: var(--glass-shadow);
            border-radius: 24px;
            transition: transform 0.3s cubic-bezier(0.25, 0.8, 0.25, 1), box-shadow 0.3s, background 0.3s;
        }
        .glass-panel:hover {
            transform: translateY(-4px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.1), inset 0 1px 0 rgba(255,255,255,0.8);
        }
        [data-theme="dark"] .glass-panel:hover {
            box-shadow: 0 30px 60px rgba(0,0,0,0.7), inset 0 1px 0 rgba(255,255,255,0.2);
            background: rgba(30, 35, 50, 0.8);
        }

        body {
            margin: 0;
            background-image: var(--bg-image);
            background-attachment: fixed;
            background-size: cover;
            color: var(--text-primary);
            font-family: var(--font-family);
            transition: background 0.5s ease, color 0.5s ease;
            padding-bottom: 100px;
            line-height: 1.6;
            min-height: 100vh;
        }
        
        .container { max-width: 860px; margin: 0 auto; padding: 40px 25px; }
        
        .header-row {
            display: flex; align-items: center; justify-content: space-between;
            margin-bottom: 40px; gap: 20px;
        }
        
        .logo {
            font-size: 38px; font-weight: 800; background: var(--logo-gradient);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            text-decoration: none; letter-spacing: -1.5px;
        }

        /* 토글 버튼 */
        .theme-toggle-btn {
            background: var(--toggle-bg);
            border: 1px solid var(--glass-border);
            border-radius: 30px; cursor: pointer;
            display: flex; align-items: center; padding: 4px;
            position: relative; width: 64px; height: 34px;
            backdrop-filter: blur(5px);
        }
        .toggle-indicator {
            width: 24px; height: 24px; border-radius: 50%;
            background: var(--toggle-indicator);
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: transform 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
            position: absolute; left: 4px;
        }
        body[data-theme="dark"] .toggle-indicator { transform: translateX(30px); }
        
        .search-and-status { display: flex; align-items: center; gap: 20px; }
        .sync-badge {
            display: flex; align-items: center; gap: 8px;
            padding: 8px 16px; border-radius: 20px;
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            font-size: 13px; color: var(--text-secondary); font-weight: 600;
        }
        .sync-indicator { width: 8px; height: 8px; border-radius: 50%; background: var(--sync-color); transition: all 0.3s;}
        .sync-badge[data-status="saving"] .sync-indicator { background: transparent; border: 2px solid var(--sync-active); border-top-color: transparent; animation: spin 1s linear infinite; width: 10px; height: 10px; }
        .sync-badge[data-status="saved"] .sync-indicator { background: var(--sync-active); box-shadow: 0 0 10px var(--sync-active); }
        .sync-badge[data-status="offline"] .sync-indicator { background: #ef4444; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* [수정됨] 검색창 스타일: 아이콘 정렬 및 여백 최적화 */
        .search-box-container { margin-bottom: 40px; display: flex; justify-content: center; }
        .search-box {
            display: flex; align-items: center; width: 100%; max-width: 550px;
            padding: 12px 24px; /* 높이 밸런스 조정 */
            border-radius: 40px;
            background: var(--glass-bg); backdrop-filter: var(--glass-blur); -webkit-backdrop-filter: var(--glass-blur);
            border: 1px solid var(--glass-border); box-shadow: var(--glass-shadow);
            transition: all 0.3s;
        }
        .search-box:focus-within { 
            border-color: var(--accent-color); 
            transform: translateY(-2px);
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
        }
        .search-box input {
            border: none; background: transparent; padding: 4px; font-size: 16px;
            flex: 1; /* 입력창이 남은 공간을 모두 차지하도록 변경 */
            outline: none; color: var(--text-primary); font-family: var(--font-family);
        }
        .search-icon { 
            color: var(--text-secondary); font-size: 24px; opacity: 0.7; 
            margin-left: 10px; /* 아이콘과 텍스트 사이 여백 확보 */
            display: flex; align-items: center; /* 수직 중앙 정렬 보정 */
        }

        /* 탭 */
        .tabs { display: flex; gap: 12px; margin-bottom: 40px; justify-content: center; }
        .tab-btn {
            background: transparent; border: 1px solid transparent;
            padding: 10px 24px; border-radius: 30px; color: var(--text-secondary);
            cursor: pointer; font-weight: 600; font-size: 15px; transition: all 0.3s;
        }
        .tab-btn:hover { color: var(--text-primary); background: rgba(0,0,0,0.03); }
        [data-theme="dark"] .tab-btn:hover { background: rgba(255,255,255,0.05); }
        .tab-btn.active {
            background: var(--accent-gradient); color: #ffffff;
            box-shadow: 0 8px 20px rgba(99, 102, 241, 0.3);
        }

        /* 메인 패널 */
        .input-card { padding: 35px; margin-bottom: 50px; display: flex; flex-direction: column; gap: 20px; position: relative; z-index: 50; }
        
        .input-row { display: flex; gap: 12px; }
        
        /* 커스텀 유리 드롭다운 스타일 */
        .custom-select-wrapper {
            position: relative;
            width: 38%;
            font-family: var(--font-family);
        }
        .custom-select-trigger {
            display: flex; justify-content: space-between; align-items: center;
            padding: 16px 20px;
            border: 1px solid var(--glass-border); border-radius: 16px;
            font-size: 15px; background: rgba(0, 0, 0, 0.03); color: var(--text-primary);
            cursor: pointer; transition: all 0.3s;
            box-shadow: inset 0 2px 5px rgba(0,0,0,0.05);
        }
        [data-theme="dark"] .custom-select-trigger { background: rgba(255, 255, 255, 0.05); }
        .custom-select-trigger:hover { background: rgba(0,0,0,0.05); }
        [data-theme="dark"] .custom-select-trigger:hover { background: rgba(255,255,255,0.1); }
        
        .custom-options {
            position: absolute; top: 110%; left: 0; right: 0;
            background: var(--glass-bg);
            backdrop-filter: var(--glass-blur); -webkit-backdrop-filter: var(--glass-blur);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.15);
            opacity: 0; visibility: hidden;
            transform: translateY(-10px);
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            z-index: 100;
            overflow: hidden;
        }
        .custom-options.open {
            opacity: 1; visibility: visible;
            transform: translateY(0);
        }
        .custom-option {
            padding: 12px 20px;
            cursor: pointer;
            font-size: 15px; font-weight: 500;
            transition: all 0.2s;
            border-bottom: 1px solid rgba(0,0,0,0.03);
        }
        [data-theme="dark"] .custom-option { border-bottom: 1px solid rgba(255,255,255,0.05); }
        .custom-option:last-child { border-bottom: none; }
        .custom-option:hover {
            background: var(--dropdown-hover);
            color: var(--accent-color);
            padding-left: 25px;
        }
        .custom-option.selected {
            background: var(--accent-gradient);
            color: white;
        }
        
        /* 인풋 스타일 */
        input[type="text"] {
            padding: 16px 20px; border: 1px solid var(--glass-border); border-radius: 16px;
            font-size: 15px; font-family: var(--font-family); box-sizing: border-box; transition: all 0.3s;
            background: rgba(0, 0, 0, 0.03); color: var(--text-primary);
        }
        body[data-theme="dark"] input[type="text"] {
            background: rgba(255, 255, 255, 0.05);
        }
        input:focus { outline: none; border-color: var(--accent-color); background: transparent; }
        
        .btn-add {
            background: var(--accent-gradient); color: white; border: none; padding: 18px;
            border-radius: 16px; font-weight: 700; cursor: pointer; font-size: 16px;
            margin-top: 10px; transition: all 0.3s;
            box-shadow: 0 8px 20px rgba(99, 102, 241, 0.25);
        }
        .btn-add:hover { transform: translateY(-2px); box-shadow: 0 12px 25px rgba(99, 102, 241, 0.4); }
        .btn-add:active { transform: scale(0.98); }

        /* 폴더 & 리스트 */
        .folder-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(140px, 1fr)); gap: 20px; margin-top: 30px; }
        .folder-item { padding: 30px 20px; text-align: center; cursor: pointer; display: flex; flex-direction: column; align-items: center; }
        .folder-icon { font-size: 48px; color: var(--folder-color); margin-bottom: 15px; opacity: 0.9; }
        .folder-name { font-size: 15px; font-weight: 700; }
        .folder-count { font-size: 12px; color: var(--text-secondary); margin-top: 5px; opacity: 0.8; }

        .scrap-list { display: flex; flex-direction: column; gap: 20px; }
        .card { padding: 25px; display: flex; flex-direction: column; gap: 12px; }
        .card-header { display: flex; justify-content: space-between; align-items: center; }
        
        .category-badge {
            font-size: 11px; padding: 6px 10px; border-radius: 8px; font-weight: 700;
            text-transform: uppercase; letter-spacing: 0.5px;
        }
        .cat-ai { background: rgba(99, 102, 241, 0.1); color: #6366f1; }
        .cat-startup { background: rgba(16, 185, 129, 0.1); color: #10b981; }
        .cat-info { background: rgba(245, 158, 11, 0.1); color: #f59e0b; }
        .cat-daily { background: rgba(236, 72, 153, 0.1); color: #ec4899; }
        .cat-etc { background: rgba(107, 114, 128, 0.1); color: #6b7280; }
        [data-theme="dark"] .cat-ai { background: rgba(99, 102, 241, 0.2); color: #818cf8; }
        [data-theme="dark"] .cat-startup { background: rgba(16, 185, 129, 0.2); color: #34d399; }
        [data-theme="dark"] .cat-info { background: rgba(245, 158, 11, 0.2); color: #fbbf24; }
        [data-theme="dark"] .cat-daily { background: rgba(236, 72, 153, 0.2); color: #f472b6; }
        [data-theme="dark"] .cat-etc { background: rgba(107, 114, 128, 0.2); color: #9ca3af; }

        .card-date { font-size: 13px; color: var(--text-secondary); }
        .card-memo { font-size: 17px; font-weight: 700; line-height: 1.4; color: var(--text-primary); }
        .card-url {
            font-size: 14px; color: var(--accent-color); text-decoration: none;
            display: block; overflow: hidden; text-overflow: ellipsis; white-space: nowrap;
            opacity: 0.9; transition: opacity 0.2s;
        }
        .card-url:hover { opacity: 1; text-decoration: underline; }

        .btn-back {
            display: inline-flex; align-items: center; gap: 8px;
            background: transparent; border: none;
            padding: 10px 0; color: var(--text-secondary); cursor: pointer;
            font-weight: 600; font-size: 15px; margin-bottom: 20px; transition: all 0.2s;
        }
        .btn-back:hover { color: var(--text-primary); transform: translateX(-5px); }

        /* 팝업 */
        .overlay {
            position: fixed; top:0; left:0; width:100%; height:100%;
            background: rgba(0,0,0,0.4); display: none; justify-content: center; align-items: center; z-index: 1000;
            backdrop-filter: blur(8px);
        }
        .popup { padding: 40px; width: 90%; max-width: 360px; text-align: center; transform: scale(0.95); opacity: 0; transition: all 0.2s ease; }
        .overlay.show .popup { transform: scale(1); opacity: 1; }
        
        .btn-cancel, .btn-delete {
            padding: 12px 24px; border-radius: 12px; border: none;
            font-weight: 700; cursor: pointer; font-size: 15px; transition: all 0.2s;
        }
        .btn-cancel { background: rgba(0,0,0,0.05); color: var(--text-primary); }
        [data-theme="dark"] .btn-cancel { background: rgba(255,255,255,0.1); }
        .btn-delete { background: #ef4444; color: white; box-shadow: 0 4px 12px rgba(239, 68, 68, 0.3); }
        .btn-delete:hover { transform: translateY(-2px); box-shadow: 0 6px 15px rgba(239, 68, 68, 0.4); }

    </style>
</head>
<body>

    <div class="container">
        <div class="header-row">
            <a href="#" class="logo">binion</a>
            <div class="search-and-status">
                <div id="sync-badge" class="sync-badge" data-status="connecting">
                    <div class="sync-indicator"></div>
                    <span id="sync-text">연결 중</span>
                </div>
                <button class="theme-toggle-btn" onclick="toggleTheme()" aria-label="테마 변경">
                    <span class="toggle-indicator"></span>
                </button>
            </div>
        </div>

        <div class="search-box-container">
            <div class="search-box">
                <input type="text" id="inp-search" placeholder="검색어 입력">
                <span class="material-icons-round search-icon">search</span>
            </div>
        </div>

        <div class="tabs">
            <button class="tab-btn active" onclick="setSort('time')" id="btn-recent">최근 항목</button>
            <button class="tab-btn" onclick="setSort('category')" id="btn-category">카테고리</button>
        </div>

        <div class="input-card glass-panel">
            <div class="input-row">
                <div class="custom-select-wrapper">
                    <div class="custom-select-trigger" id="category-trigger">
                        <span id="selected-value">AI</span>
                        <span class="material-icons-round">expand_more</span>
                    </div>
                    <div class="custom-options" id="category-options">
                        <div class="custom-option selected" data-value="AI">AI</div>
                        <div class="custom-option" data-value="창업">창업</div>
                        <div class="custom-option" data-value="정보">정보</div>
                        <div class="custom-option" data-value="일상">일상</div>
                        <div class="custom-option" data-value="기타">기타</div>
                    </div>
                </div>
                <input type="hidden" id="inp-category" value="AI">
                
                <input type="text" id="inp-url" placeholder="URL 주소" style="flex: 1;">
            </div>
            <input type="text" id="inp-memo" placeholder="간단한 메모 입력">
            <button class="btn-add" onclick="addItem()">스크랩 저장</button>
        </div>

        <div id="list-container"></div>
    </div>

    <div id="delete-popup" class="overlay">
        <div class="popup glass-panel">
            <h3 style="margin-top:0; font-size:20px;">삭제하시겠습니까?</h3>
            <p style="color:var(--text-secondary); margin-bottom:30px;">이 작업은 되돌릴 수 없습니다.</p>
            <div class="popup-btns" style="display:flex; justify-content:center; gap:15px;">
                <button class="btn-cancel" onclick="closePopup()">취소</button>
                <button class="btn-delete" id="confirm-delete-btn">삭제</button>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
        import { getFirestore, doc, onSnapshot, updateDoc, arrayUnion, setDoc } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";

        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('service-worker.js');
        }

        window.addEventListener('DOMContentLoaded', () => {
            const parsedUrl = new URL(window.location.href);
            const sharedText = parsedUrl.searchParams.get('text');
            const sharedUrl = parsedUrl.searchParams.get('url');
            const sharedTitle = parsedUrl.searchParams.get('title');

            if (sharedUrl) document.getElementById('inp-url').value = sharedUrl;
            else if (sharedText && sharedText.startsWith('http')) document.getElementById('inp-url').value = sharedText;
            else if (sharedText) document.getElementById('inp-memo').value = sharedText;
            
            if (sharedTitle) {
                const cur = document.getElementById('inp-memo').value;
                document.getElementById('inp-memo').value = cur ? sharedTitle + " - " + cur : sharedTitle;
            }
            
            const savedTheme = localStorage.getItem('theme') || 'light';
            document.body.setAttribute('data-theme', savedTheme);

            // 커스텀 드롭다운 로직
            const trigger = document.getElementById('category-trigger');
            const options = document.getElementById('category-options');
            const hiddenInput = document.getElementById('inp-category');
            const optionItems = document.querySelectorAll('.custom-option');
            const selectedText = document.getElementById('selected-value');

            // 1. 클릭하면 열기/닫기
            trigger.addEventListener('click', (e) => {
                e.stopPropagation(); // 이벤트 버블링 방지
                options.classList.toggle('open');
            });

            // 2. 옵션 선택
            optionItems.forEach(item => {
                item.addEventListener('click', () => {
                    const value = item.getAttribute('data-value');
                    
                    // UI 업데이트
                    selectedText.textContent = value;
                    hiddenInput.value = value;
                    
                    // 선택 스타일 변경
                    optionItems.forEach(opt => opt.classList.remove('selected'));
                    item.classList.add('selected');
                    
                    // 닫기
                    options.classList.remove('open');
                });
            });

            // 3. 바깥 클릭하면 닫기
            document.addEventListener('click', (e) => {
                if (!trigger.contains(e.target) && !options.contains(e.target)) {
                    options.classList.remove('open');
                }
            });
        });

        const firebaseConfig = {
            apiKey: "AIzaSyAVL2RCzMSboPTJXsfyYkaMjnKz487vuFE",
            authDomain: "binion-6bc32.firebaseapp.com",
            projectId: "binion-6bc32",
            storageBucket: "binion-6bc32.firebasestorage.app",
            messagingSenderId: "389094912030",
            appId: "1:389094912030:web:ea2c93e15c143f84a2fe0f",
            measurementId: "G-RBBVPDB1E0"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const docRef = doc(db, "notion_data", "scrapbook");
        
        const syncBadge = document.getElementById('sync-badge');
        const syncText = document.getElementById('sync-text');

        function updateSyncStatus(status, text) {
            syncBadge.setAttribute('data-status', status);
            syncText.textContent = text;
        }
        
        let myData = [];
        let currentSort = 'time';
        let activeFolder = null;
        let searchTerm = '';

        onSnapshot(docRef, (docSnap) => {
            if (docSnap.exists()) {
                myData = docSnap.data().items || [];
                renderList();
                updateSyncStatus('saved', '동기화됨');
            } else {
                setDoc(docRef, { items: [] });
                myData = [];
                updateSyncStatus('saved', '시작하기');
            }
        }, (error) => {
            console.error(error);
            updateSyncStatus('offline', '오류 발생');
        });

        document.getElementById('inp-search').addEventListener('input', (e) => {
            searchTerm = e.target.value.toLowerCase();
            renderList();
        });

        window.renderList = function() {
            const container = document.getElementById('list-container');
            container.innerHTML = '';

            let filteredList = myData.filter(item => {
                const text = (item.memo + item.url + item.category).toLowerCase();
                return text.includes(searchTerm);
            });

            if (searchTerm) {
                renderItems(filteredList, container);
                return;
            }

            if (currentSort === 'time') {
                activeFolder = null;
                filteredList.sort((a, b) => b.timestamp - a.timestamp);
                renderItems(filteredList, container);
            
            } else if (currentSort === 'category') {
                if (activeFolder) {
                    const backBtn = document.createElement('button');
                    backBtn.className = 'btn-back';
                    backBtn.innerHTML = `<span class="material-icons-round">arrow_back_ios_new</span> ${activeFolder}`;
                    backBtn.onclick = () => { activeFolder = null; renderList(); };
                    container.appendChild(backBtn);

                    const folderItems = filteredList.filter(item => item.category === activeFolder);
                    folderItems.sort((a, b) => b.timestamp - a.timestamp);
                    renderItems(folderItems, container);

                } else {
                    const categories = ['AI', '창업', '정보', '일상', '기타'];
                    const folderGrid = document.createElement('div');
                    folderGrid.className = 'folder-grid';

                    categories.forEach(cat => {
                        const count = filteredList.filter(i => i.category === cat).length;
                        const folderEl = document.createElement('div');
                        folderEl.className = 'folder-item glass-panel';
                        folderEl.innerHTML = `
                            <span class="material-icons-round folder-icon">folder</span>
                            <div class="folder-name">${cat}</div>
                            <div class="folder-count">${count}개</div>
                        `;
                        folderEl.onclick = () => { activeFolder = cat; renderList(); };
                        folderGrid.appendChild(folderEl);
                    });
                    container.appendChild(folderGrid);
                }
            }
        };

        function renderItems(list, container) {
            const listDiv = document.createElement('div');
            listDiv.className = 'scrap-list';
            if(list.length === 0) {
                listDiv.innerHTML = `<div style="text-align:center; color:var(--text-secondary); padding:40px 20px; opacity:0.6;">
                    <span class="material-icons-round" style="font-size:48px; margin-bottom:15px;">inbox</span><br>
                    비어있음
                </div>`;
            }
            list.forEach(item => {
                listDiv.appendChild(createCard(item));
            });
            container.appendChild(listDiv);
        }

        function createCard(item) {
            const el = document.createElement('div');
            el.className = 'card glass-panel';
            let badgeClass = 'cat-etc';
            if(item.category === 'AI') badgeClass = 'cat-ai';
            else if(item.category === '창업') badgeClass = 'cat-startup';
            else if(item.category === '정보') badgeClass = 'cat-info';
            else if(item.category === '일상') badgeClass = 'cat-daily';

            el.innerHTML = `
                <div class="card-header">
                    <span class="category-badge ${badgeClass}">${item.category}</span>
                    <span class="card-date">${item.date}</span>
                </div>
                <div class="card-memo">${item.memo}</div>
                <a href="${item.url}" target="_blank" class="card-url">${item.url}</a>
            `;
            let pressTimer;
            el.addEventListener('mousedown', () => { pressTimer = setTimeout(() => openDeletePopup(item), 800); });
            el.addEventListener('mouseup', () => clearTimeout(pressTimer));
            el.addEventListener('touchstart', () => { pressTimer = setTimeout(() => openDeletePopup(item), 800); });
            el.addEventListener('touchend', () => clearTimeout(pressTimer));
            return el;
        }

        window.addItem = async function() {
            const category = document.getElementById('inp-category').value;
            let rawUrlInput = document.getElementById('inp-url').value; 
            let memoInput = document.getElementById('inp-memo').value;
            
            if (!rawUrlInput && !memoInput) { alert("내용을 입력하세요."); return; }

            const urlRegex = /(https?:\/\/[^\s]+)/;
            const match = rawUrlInput.match(urlRegex);

            let finalUrl = rawUrlInput; 
            let finalMemo = memoInput;

            if (match) {
                finalUrl = match[0];
                if (!finalMemo) {
                    let extractedTitle = rawUrlInput.replace(finalUrl, '').trim();
                    extractedTitle = extractedTitle.replace(/- YouTube$/, '').trim(); 
                    extractedTitle = extractedTitle.replace(/- Instagram$/, '').trim();
                    if (extractedTitle) finalMemo = extractedTitle; 
                }
            } else {
                if(!finalMemo && rawUrlInput) {
                    finalMemo = rawUrlInput;
                    finalUrl = ""; 
                }
            }

            const now = new Date();
            const dateStr = `${now.getFullYear()}. ${now.getMonth()+1}. ${now.getDate()}`;
            const newItem = { 
                id: Date.now(), 
                timestamp: Date.now(), 
                category, 
                url: finalUrl, 
                memo: finalMemo, 
                date: dateStr 
            };

            updateSyncStatus('saving', '저장 중...');
            try {
                await updateDoc(docRef, { items: arrayUnion(newItem) });
                document.getElementById('inp-url').value = '';
                document.getElementById('inp-memo').value = '';
                updateSyncStatus('saved', '완료');
                setTimeout(() => { updateSyncStatus('saved', '동기화됨'); }, 2000);
            } catch (e) { alert("실패"); console.error(e); updateSyncStatus('offline', '오류'); }
        };

        let itemToDelete = null;
        window.openDeletePopup = function(item) { 
            itemToDelete = item; 
            document.getElementById('delete-popup').classList.add('show');
            document.getElementById('delete-popup').style.display = 'flex'; 
        };
        window.closePopup = function() { 
            document.getElementById('delete-popup').classList.remove('show');
            setTimeout(() => { document.getElementById('delete-popup').style.display = 'none'; }, 200);
            itemToDelete = null; 
        };
        document.getElementById('confirm-delete-btn').onclick = async function() {
            if (!itemToDelete) return;
            const newData = myData.filter(i => i.id !== itemToDelete.id);
            await updateDoc(docRef, { items: newData });
            closePopup();
        };

        window.setSort = function(type) {
            currentSort = type;
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
            if(type === 'time') document.getElementById('btn-recent').classList.add('active');
            else document.getElementById('btn-category').classList.add('active');
            renderList();
        };

        window.toggleTheme = function() {
            const body = document.body;
            const newTheme = body.getAttribute('data-theme') === 'dark' ? 'light' : 'dark';
            body.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
        };
    </script>
</body>
</html>
